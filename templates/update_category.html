{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto mt-10">
        <a href="{% url 'leads:Home-category' %}" class="hover:text-blue-500">Go back to all category</a>
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-800">update </h1>
        </div>
        <form method="post">
            {% csrf_token %}
            {{form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md mt-2">change this</button>
            <div class="mt-5"><a href="{% url 'leads:delete-category' category.pk %}" class="w-full text-white bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded-md mt-5">Delete this category</a></div>
            
        </form>
        
    </div>
{% endblock content %}
