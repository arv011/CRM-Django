{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto mt-10 p-5">
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-800 "> login here! </h1>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md mt-2">login</button>
        </form>
        <div class="py-5 border-t border-gray-200">
            <a href="{% url 'passwordreset' %}" class="hover:text-blue-500">Forgot password?</a>
        </div>
    
    
    </div>
{% endblock content %}
